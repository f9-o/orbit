name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO_VERSION: "1.23"

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Build & Test
  # ─────────────────────────────────────────────────────────────────────────────
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: go vet
        run: go vet ./...

      - name: Run tests
        run: go test -count=1 -short ./...

  # ─────────────────────────────────────────────────────────────────────────────
  # Cross-platform build matrix
  # ─────────────────────────────────────────────────────────────────────────────
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${GITHUB_REF_NAME:-dev}"
          COMMIT="${GITHUB_SHA::8}"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          PKG="github.com/f9-o/orbit/internal/cli/commands"
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          go build \
            -ldflags "-s -w -X ${PKG}.Version=${VERSION} -X ${PKG}.Commit=${COMMIT} -X ${PKG}.BuildDate=${DATE}" \
            -o dist/orbit-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} \
            ./cmd/orbit

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: orbit-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
